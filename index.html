<!doctype html>
<!--
	Tangram: real-time WebGL rendering for OpenStreetMap

	http://github.com/tangrams/tangram
	http://mapzen.com
-->
<html lang="en-us">
  <head>
	<meta charset="utf-8">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Mapzen - Tangram powered Sardinian Maps using Openstreetmap</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <style>
    #map {
        position: fixed;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
    }
	</style>

  </head>

  <body>

	<div class="label" id="popup"></div>
	<div id="map"></div>

	<!-- 3rd party libraries -->
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<!-- bog-standard leaflet URL hash -->
	<script src="lib/leaflet-hash.js"></script>

	<!-- Keymaster handles keyboard input -->
	<script src="lib/keymaster.js"></script>

	<!-- Main tangram library -->
	<script src="https://mapzen.com/tangram/0.10.5/tangram.min.js"></script>

	<!-- Demo module -->
	<script src="main.js"></script>

  </body>
</html>
